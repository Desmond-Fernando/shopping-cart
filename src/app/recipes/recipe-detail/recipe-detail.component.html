<div class="row">
  <div class="col-xs-12 mt-3">
    <div class="card" style="width: 25rem; ">
      <img [src]="recipe.imagePath"
           class="card-img-top" alt="{{ recipe.name }}">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 ml-3 mt-1">
    <h3 class="card-title">{{ recipe.name }}</h3>
    <div class="dropdown " appDropdown (isShown)="onIsShown($event)">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="true">
        Manage Recipe
      </button>
      <div class="dropdown-menu"
           [ngClass]="{'show':toggleDropdown}"
           aria-labelledby="dropdownMenuButton" >
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 mt-3">
    {{ recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12 mt-3">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
       {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
